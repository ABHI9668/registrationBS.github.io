<html lang="en">
<head>
    
    <title>Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background-image: url("https://images.pexels.com/photos/1591447/pexels-photo-1591447.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container{
            margin: 100px ;
            margin-left: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mt-5 p-3 bg-primary col-7" >
            <h3 class="m-3 mt-3">Registration Form</h3>
        <div class="row mt-3 p-3">
            <div class="col-4 ">First Name:
                <input type="text">
            </div>
            <div class="col-4">Last Name:
                <input type="text">
            </div>
        </div>
        <div class="row p-2">
            <div class="col-4">Birthday:
                <input type="text">
            </div>
            <div class="col-4">Gender:
                <input type="text">
            </div>
        </div>
        <div class="row p-2">
            <div class="col-4">Email:
                <input type="text">
            </div>
            <div class="col-4">Phone Number:
                <input type="text">
            </div>
        </div>
        <div class="row p-2">
            <div class="col-5"> Subject:
                <input type="text"></div>
          
        </div>
        <button class="btn btn-danger col-2 m-3">Submit</button>
        </div>
    </div>
    
</body>
</html>
